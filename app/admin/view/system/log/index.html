{include file='header'/}
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm layuimini-btn-primary btn-refresh"><i class="fa fa-refresh"></i></button>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th width="40">id</th>
                <th width="50">管理员id</th>
                <th>操作地址</th>
                <th width="40">操作方法</th>
                <th width="10%">title</th>
                <th>操作内容</th>
                <th>ip</th>
                <th>useragent</th>
                <th>create_time</th>
            </tr>
            </thead>
            <tbody>
            {volist name="data" id="vo"}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.admin_id}</td>
                <td>{$vo.url}</td>
                <td>{$vo.method}</td>
                <td>{$vo.title}</td>
                <td>{$vo.content}</td>
                <td>{$vo.ip}</td>
                <td>{$vo.useragent}</td>
                <td>{$vo.create_time}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div class="mws-panel-content">
            <div class="list-page page">
                {$data->render()|raw}
            </div>
        </div>
    </div>
</div>

{include file='footer'/}
</body>
</html>
