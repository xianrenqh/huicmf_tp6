<script src="__LIB__/layui-v2.6.7/layui.js" charset="utf-8"></script>
<script src="__STATIC_ADMIN__/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="__STATIC_ADMIN__/js/hui_admin.js?v=1.0.0" charset="utf-8"></script>
<script>
  layui.use(['jquery', 'layer', 'miniAdmin'], function () {
    var $ = layui.jquery,
      miniAdmin = layui.miniAdmin

    var options = {
      iniUrl: "{:__url('index/menu_json')}",    // 初始化接口
      clearUrl: "{:__url('index/clearCache')}", // 缓存清理接口
      urlHashLocation: true,      // 是否打开hash定位
      bgColorDefault: false,      // 主题默认配置
      multiModule: true,          // 是否开启多模块
      menuChildOpen: false,       // 是否默认展开菜单
      loadingTime: 0,             // 初始化加载时间
      pageAnim: true,             // iframe窗口动画
      maxTabNum: 20,              // 最大的tab打开数量
    };
    miniAdmin.render(options);

    $('.login-out').on("click", function () {
      layer.confirm('您确定要退出登录吗？', {
        btn: ['确定', '取消']
      }, function () {
        $.post("{:__url('login/out')}", {}, function (res) {
          if (res.code == 1) {
            layer.msg(res.msg, {time: 1000}, function () {
              window.location = "{:__url('login/index')}";
            })
          }
        })
      });

    });
  });
</script>
